format_version: 0.3.0

name: UNet 2D Nuclei Broad
description: A 2d U-Net trained on the nuclei broad dataset.
authors:
  - Constantin Pape;@bioimage-io
  - Fynn Beuttenm√ºller

# we allow for multiple citations. Each citation contains TEXT, DOI and URL. One of DOI or URL needs to be given.
cite:
  - text: "Ronneberger, Olaf et al. U-net: Convolutional networks for biomedical image segmentation. MICCAI 2015."
    doi: https://doi.org/10.1007/978-3-319-24574-4_28
  - text: "2018 Data Science Bowl"
    url: https://www.kaggle.com/c/data-science-bowl-2018

git_repo: https://github.com/bioimage-io/spec-bioimage-io/tree/master/specs/models
tags: [unet2d, pytorch, nucleus, segmentation, dsb2018]
license: MIT

documentation: UNet2DNucleiBroad.md
covers: [cover0.png]
attachments: {}
timestamp: 2019-12-11T12:22:32Z  # ISO 8601

inputs:
  - name: raw
    description: raw input
    axes: bcyx  # letters of axes in btczyx
    data_type: float32
    data_range: [-inf, inf]
    shape: [1, 1, 512, 512]
    preprocessing:  # list of preprocessing steps
      - name: zero_mean_unit_variance  # name of preprocessing step
        kwargs:
          mode: per_sample      # mode in [fixed, per_dataset, per_sample]
          axes: yx              # subset of axes to normalize jointly, batch ('b') is not a valid axis key here!

outputs:
  - name: probability
    description: probability in [0,1]
    axes: bcyx
    data_type: float32
    data_range: [-inf, inf]
    halo: [0, 0, 32, 32]
    shape:
      reference_input: raw
      scale: [1, 1, 1, 1]
      offset: [0, 0, 0, 0]

language: python
framework: pytorch
source: ./unet2d::UNet2d
kwargs: {input_channels: 1, output_channels: 1}
dependencies: conda:../environment.yaml

test_inputs: [https://zenodo.org/record/4988259/files/test_input.npy]
test_outputs: [https://zenodo.org/record/4988259/files/test_output.npy]

sample_inputs: [https://zenodo.org/record/4988259/files/sample_input.npy]
sample_outputs: [https://zenodo.org/record/4988259/files/sample_output.npy]

weights:
 pytorch_state_dict:
   authors: [Constantin Pape;@bioimage-io]
   sha256: e4d3885bccbe41cbf6c1d825f3cd2b707c7021ead5593156007e407a16b27cf2
   source: https://zenodo.org/record/4988259/files/unet2d_weights.torch
 onnx:
   sha256: f1f086d5e340f9d4d7001a1b62a2b835f9b87a2fb5452c4fe7d8cc821bdf539c
   source: https://zenodo.org/record/4988259/files/weights.onnx
   opset_version: 12
   parent: https://zenodo.org/record/3446812/files/unet2d_weights.torch
 pytorch_script:
